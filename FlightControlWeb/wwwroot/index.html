<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="jquery-3.5.1.min.js"></script>

    <!-- bootstrap library -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Popper JS -->
    <!--<script src="bootstrap/js/jquery-3.4.1.slim.min.js"></script>-->
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap/js/popper.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiRsf3V8b8bfumUKxSNtQylXqSSNMPwy8&callback=initMap"
            async defer></script>

    <div class="grid-container">
        <div class="map_info">
            <div class="map mr-1" id="map"></div>
            <div class="info">
                <div class="flight_id"><h3>Flight <span id="flight_info_id"></span></h3></div>
                <div class="lon">Longitude: <span id="flight_info_lon"></span></div>
                <div class="lat">Latitude: <span id="flight_info_lat"></span></div>
                <div class="passengers">Passengers: <span id="flight_info_pas"></span></div>
                <div class="company">Company Name: <span id="flight_info_com"></span></div>
                <div class="date_time">Date Time: <span id="flight_info_time"></span></div>
                <div class="is_external">Is External: <span id="flight_info_ext"></span></div>
            </div>
        </div>
        <div class="flights">
            <div class="drop_box text-center">Drop the file here.</div>
            <div class="internal">
                <h3>Internal Flights</h3>
                <table id="internalFlightsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                            <th>Passengers</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="external">
                <h3>External Flights</h3>
                <table id="externalFlightsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                            <th>Passengers</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
